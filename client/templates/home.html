<template name='home2'>

{{#each reports}}
    {{> report}}
{{/each}}



</template>


<template name='home'>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Time of Report</th>
                            <th>Title / Subject Matter</th>
                            <th>Location of Report</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each reportListings}}
                            {{> reportListing}}
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</template>
