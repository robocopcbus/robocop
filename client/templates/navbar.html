<!--START NAVBAR v1.1-->
<template name='navbar'>
    <div class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">ROBOCOP </a>
        </div>

        <div class="navbar-collapse collapse navbar-inverse-collapse">
            {{#if currentUser}}
            {{>logout}}
            {{else}}
            <form class="navbar-form navbar-right" method="post" name="login_form">
                <input type="text" id='username' class="form-control col-lg-8" name ="username" placeholder="Username">
                <input type="password" id='password' class="form-control col-lg-8" name = 'password' placeholder="Password">
                <button type="submit" class="btn btn-primary">Log In</button> OR <a class="btn btn-primary" href="signup">Sign Up</a>
            </form>
           {{/if}}
        </div>
    </div>
    <!--END NAVBAR v1.1-->
    <script>
            $(document).ready(function() {
                // This command is used to initialize some elements and make them work properly
                $.material.init();
            });
    </script>
</template>
